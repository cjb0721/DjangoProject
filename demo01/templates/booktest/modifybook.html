<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书名</title>
    {% load static from staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h2>图书编号：{{book.id}}</h2>
        <form action="{% url 'booktest:modifybookhander' book.id %}" method="post">
            图书名：<input type="text" name="bookname" placeholder="{{book.book_title}}" required>
            <input type="submit" value="保存">
        </form>
        <a href="{% url 'booktest:list' %}">返回</a>
    </div>
</body>
</html>
