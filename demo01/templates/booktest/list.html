<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>

    <h1>书籍信息</h1>
    <ul>
        {% for book in booklist %}
            {# <li><a href="/booktest/detail/{{book.id}}/">{{ book }}</a> </li> #}
            <li><a href="{% url 'booktest:detail' book.id %}">{{ book }}</a> </li>
        {% empty %}
            <h3>没有书籍信息</h3>
        {% endfor %}

    </ul>
    {# <a href="/booktest/">返回首页</a> #}
    <a href="{% url 'booktest:index' %}">返回首页</a>
</body>
</html>
