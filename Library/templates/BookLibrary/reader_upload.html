{% extends 'BookLIbrary/base.html' %}
{% block title %}上传图片{% endblock %}
<body>
    {% block link %}<a href="{% url 'booklibrary:index' %}">返回</a>| 上传图片{% endblock %}
    {% block body %}
        <form action="{% url 'booklibrary:reader_upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            编号: <input type="text" name="index"><br>
            上传图片: <input type="file" name="pic"><br>
            <input type="submit" value="上传">
        </form>
    {% endblock %}
</body>
</html>
