{% extends "BookLibrary/base.html" %}
{% block title %} 修改书目信息 {% endblock %}
{% block link %} 
	{% if book %}
	    <a href="{% url 'booklibrary:book_info' book.id %}"> 返回 </a>
	{% endif %}
{% endblock %}
{% block body %}
	<h2> 修改书目信息 </h2>
	{% if error %}
	<div class = error>
	    <strong>Error : </strong> {{error}}
	</div>
	{% endif %}
	{% if book %}
	<form action="" method="post">
        {% csrf_token %}
	    <dl>
	    <dt>书名:</dt>
            <dd><input type="text" name="name" size="30" value="{{book.name}}"> </dd>
            <dt>作者:</dt>
            <dd><input type="text" name="author" size="30" value="{{book.author}}"> </dd>
            <dt>出版社:</dt>
            <dd><input type="text" name="company" size="30" value="{{book.pub_com}}"> </dd>
            <dt>出版日期:</dt>
            <dd><input type="date" name="date" size="30" value="{{book.pub_date}}"> </dd>
        </dl>
	    <div class="actions">
	        <input type="submit" value="修改">
	    </div>
	</form>
	{% endif %}
{% endblock %}
