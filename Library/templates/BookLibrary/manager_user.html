{% extends "BookLibrary/base.html" %}
{% block title %} 用户主页 {% endblock %}

{% block link %}
	<a href="{% url 'booklibrary:users' %}"> 返回  </a>  |
	<a href="{% url 'booklibrary:user_modify' user.id %}"> 修改 </a> |
	<a href="{% url 'booklibrary:user_delete' user.id %}"> 注销 </a>
{% endblock %}
{% block body  %}
	<h2> 用户信息 </h2>
	{% if user %}
        <li> 用户名 {{user.name}} </li>
        <li> 学院名 {{user.college}} </li>
        <li> 学号 {{user.num}} </li>
        <li> 邮箱 {{user.email}} </li>
	{% endif %}

{% endblock %}
